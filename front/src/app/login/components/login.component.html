<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="formLogin" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username" />
                    <div *ngIf="formLogin.get('username').hasError('maxlength')">Màximo 30 caracteres</div>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password" />
                    <div *ngIf="formLogin.get('password').hasError('maxlength')">Màximo 8 caracteres</div>
                </mat-form-field>
            </p>
            <div class="button">
                <button type="submit" mat-raised-button color="primary"  style="width : 100%">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
